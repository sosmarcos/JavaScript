    <title>Modelo de Exercício</title>

        <h1>Vamos contar</h1>

        <div id="entrada">

        <div id="saida">
            <button id="botão-contar" onclick="contar()">Contar</button>
            <p id="resposta">Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
